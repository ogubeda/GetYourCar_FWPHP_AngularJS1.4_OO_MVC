<header>
	<div class="container">
		<div class="row">
			<div class="col-6 col-sm-3 logo-column">
				<a href="#/home" id = "home" class="logo menu-btn">Homepage</a>
			</div>
			<div class="col-6 col-sm-9 nav-column clearfix">
				<nav id="menu" class="d-none d-lg-block" ng-controller = "controller_menu">
					<ul id ="fixed-menu">
						<li><a href = "#/shop" class = "menu-btn" id = "shop" data-tr = "Shop">Shop</a></li>
						<li><a href = "#/contact" class = "menu-btn" id = "contact" data-tr = "Contact">Contact</a></li>
						<li><a href = "#/login" class = "menu-btn" id = "login" data-tr = "Log In" ng-show = "showLogIn">Log In</a></li>
						<li>
							<a href = "#/profile" class = "menu-btn" id = "profile" data-tr = "Profile" ng-show = "showProfile">{{profileName}}</a>
							<ul class = "sub-menu">
								<li><a href ="#/profile">Profile</a></li>
								<li><a ng-click = "logOut()">Log Out</a></li>
							</ul>
						</li>
						<li><a href = "#/cart" class = "menu-btn" id = "cart" data-tr = "Cart">Cart</a></li>
						<li><a href = "#/our-cars" class = "menu-btn" id = "more" data-tr = "Our Cars" ng-show = "showCRUD">Our Cars</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>
<div class = "container-search spt">
	<form id = "formSearch" class = "container-form">
		<div class = "input">
			<select id ="drop-province" style = "width: 90%;">
				<option value = "0">Provinces</option>
			</select>
		</div>
		<div class = "input">
			<select id = "drop-con" style = "width: 100%;">
				<option value = "0">Concessionaires</option>
			</select>
		</div>
		<div class = "input">
			<input type = "text" id="autocom" autocomplete="off"/>
			<div id = "searchAuto"></div>
		</div>
		<div class = "input">
			<input type = "button" value = "Search" id = "search-btn"/>
		</div>
	</form>
</div>
</div>
